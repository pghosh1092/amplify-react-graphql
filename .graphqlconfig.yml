projects:
  amplifyapp-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: werdqt5s5zcf7mhdixjpwgbx6m
        maxDepth: 2
extensions:
  amplify:
    version: 3
